<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen Z Emoji Calculator ✨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Righteous', cursive;
            background: linear-gradient(135deg, #FFD1DC, #B4D4FF);
            height: 100vh;
        }
        .calculator-btn {
            transition: all 0.3s ease;
        }
        .calculator-btn:hover {
            transform: scale(1.1);
        }
        .calculator-btn:active {
            transform: scale(0.95);
        }
        @media (max-width: 640px) {
            .calculator-container {
                width: 95% !important;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="calculator-container bg-white p-6 rounded-3xl shadow-2xl w-96 max-w-full m-4">
        <div class="text-center mb-4">
            <h1 class="text-3xl font-bold text-purple-600">Slay Calculator ✨</h1>
            <p class="text-gray-500">fr fr no cap calculator 💅</p>
        </div>
        
        <div class="bg-gray-100 p-4 rounded-xl mb-4">
            <input type="text" id="display" class="w-full text-right text-2xl bg-transparent border-none focus:outline-none" readonly>
        </div>

        <div class="grid grid-cols-4 gap-2">
            <button onclick="clearDisplay()" class="calculator-btn col-span-2 bg-pink-400 text-white p-4 rounded-xl hover:bg-pink-500">Clear 🧹</button>
            <button onclick="deleteChar()" class="calculator-btn bg-purple-400 text-white p-4 rounded-xl hover:bg-purple-500">⌫</button>
            <button onclick="appendOperator('/')" class="calculator-btn bg-blue-400 text-white p-4 rounded-xl hover:bg-blue-500">➗</button>
            
            <button onclick="appendNumber('7')" class="calculator-btn bg-gray-200 p-4 rounded-xl hover:bg-gray-300">7 🎰</button>
            <button onclick="appendNumber('8')" class="calculator-btn bg-gray-200 p-4 rounded-xl hover:bg-gray-300">8 🎲</button>
            <button onclick="appendNumber('9')" class="calculator-btn bg-gray-200 p-4 rounded-xl hover:bg-gray-300">9 🎯</button>
            <button onclick="appendOperator('*')" class="calculator-btn bg-blue-400 text-white p-4 rounded-xl hover:bg-blue-500">✖️</button>
            
            <button onclick="appendNumber('4')" class="calculator-btn bg-gray-200 p-4 rounded-xl hover:bg-gray-300">4 🎮</button>
            <button onclick="appendNumber('5')" class="calculator-btn bg-gray-200 p-4 rounded-xl hover:bg-gray-300">5 🎪</button>
            <button onclick="appendNumber('6')" class="calculator-btn bg-gray-200 p-4 rounded-xl hover:bg-gray-300">6 🎨</button>
            <button onclick="appendOperator('-')" class="calculator-btn bg-blue-400 text-white p-4 rounded-xl hover:bg-blue-500">➖</button>
            
            <button onclick="appendNumber('1')" class="calculator-btn bg-gray-200 p-4 rounded-xl hover:bg-gray-300">1 🎭</button>
            <button onclick="appendNumber('2')" class="calculator-btn bg-gray-200 p-4 rounded-xl hover:bg-gray-300">2 🎪</button>
            <button onclick="appendNumber('3')" class="calculator-btn bg-gray-200 p-4 rounded-xl hover:bg-gray-300">3 🎨</button>
            <button onclick="appendOperator('+')" class="calculator-btn bg-blue-400 text-white p-4 rounded-xl hover:bg-blue-500">➕</button>
            
            <button onclick="appendNumber('0')" class="calculator-btn col-span-2 bg-gray-200 p-4 rounded-xl hover:bg-gray-300">0 💫</button>
            <button onclick="appendNumber('.')" class="calculator-btn bg-gray-200 p-4 rounded-xl hover:bg-gray-300">. ✨</button>
            <button onclick="calculate()" class="calculator-btn bg-gradient-to-r from-purple-500 to-pink-500 text-white p-4 rounded-xl hover:from-purple-600 hover:to-pink-600">=🔥</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        
        function appendNumber(num) {
            display.value += num;
        }
        
        function appendOperator(op) {
            if (display.value !== '' && !isOperator(display.value.slice(-1))) {
                display.value += op;
            }
        }
        
        function isOperator(char) {
            return ['+', '-', '*', '/'].includes(char);
        }
        
        function clearDisplay() {
            display.value = '';
        }
        
        function deleteChar() {
            display.value = display.value.slice(0, -1);
        }
        
        function calculate() {
            try {
                display.value = eval(display.value);
                // Add some Gen Z flair to the result
                if (display.value == '69') display.value += ' (nice 😎)';
                if (display.value == '420') display.value += ' (blazin 🔥)';
            } catch (error) {
                display.value = 'no cap fr fr error 💀';
                setTimeout(clearDisplay, 1500);
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (event) => {
            if (event.key >= '0' && event.key <= '9') appendNumber(event.key);
            if (event.key === '.') appendNumber('.');
            if (['+', '-', '*', '/'].includes(event.key)) appendOperator(event.key);
            if (event.key === 'Enter') calculate();
            if (event.key === 'Backspace') deleteChar();
            if (event.key === 'Escape') clearDisplay();
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
